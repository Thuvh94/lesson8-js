<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is-leap-year</title>
</head>
<body>
    <script>
        let year = +prompt("Insert the year you want to check");
        let isDevisibleBy4 = year%4===0;
        let isLeapYear = true;
        if (isDevisibleBy4){
            let isDevisibleBy100 = year%100===0;
            if(isDevisibleBy100){
                let isDevisibleBy400 = year%400 === 0;
                if(isDevisibleBy400){
                    isLeapYear=true;
                } else {
                    isLeapYear=false;
                }
            } else {
                isLeapYear=true;
            }
        } else {
            isLeapYear=false;
        }

        if(isLeapYear){
            alert(year + " is a leap year");
        } else {
            alert(year + "is not a leap year");
        }
    </script>
</body>
</html>
