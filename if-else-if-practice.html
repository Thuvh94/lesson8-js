<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else-if-practice</title>
</head>
<body>
    <script>
        let userName = prompt("Please insert your name");
        if (userName =='Admin'){
            let pass = prompt("Please insert your password");
            if (pass=='The Master'){
                alert('Welcome');
            } else if (pass==null){
                alert('Canceled');
            } else {
                alert ('Wrong Password');
            }
        }
        else if (userName==null){
            alert('Canceled');
        } else {
            alert('I dont know you');
        }
        // Cách thao tác để máy hiểu thế nào là giá trị null: để trống prompt và ấn huỷ.
    </script>
</body>
</html>
